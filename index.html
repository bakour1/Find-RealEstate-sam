<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Real Estate</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="container">
        <form action="">
          <div class="city">
            <input type="search" placeholder="city">
          </div>
          <div class="category">
            <div class="wrapper-select">
              <select name="category" id="currency">
                <option value="1" selected>category</option>
                <option value="2">category1</option>
                <option value="3">category2</option>
                <option value="4">category3</option>
              </select>
            </div>
          </div>
          <div class="type">
            <div class="wrapper-select">
              <select name="type" id="currency">
                <option value="1" selected>type</option>
                <option value="2">type1</option>
                <option value="3">type2</option>
                <option value="4">type3</option>
              </select>
            </div>
          </div>
          <div class="min-price">
            <span>$</span>
            <input type="number" placeholder="min price" pattern="[1-9]">
          </div>
          <div class="max-price">
            <span>$</span>
            <input type="number" placeholder="max price">
          </div>
          <div class="search">
            <button type="submit">search</button>
          </div>
        </form>
      </div>
    </header>
    <section class="landing">
      <div class="container">
        <h2>find your dream</h2>
        <p>fuses risus metus, placerat in contester eu, porttitor a est sed sed dolor lorem cras adipiscing</p>
      </div>
    </section>
  </div>
</body>

</html>
